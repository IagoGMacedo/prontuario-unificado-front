<mat-toolbar style="background-color:#FAFAFA;">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <mat-list-item>
                <button mat-button (click)="contentPage='home'">
                    <mat-icon>home</mat-icon>
                    Pagina inicial
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button (click)="contentPage='profile'">
                    <mat-icon>account_circle</mat-icon>
                    Dados pessoais
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button (click)="contentPage='newReport'">
                    <mat-icon>ballot</mat-icon>
                    Novo laudo
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button (click)="unload()">
                    <mat-icon>exit_to_app</mat-icon>
                    Sair
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <app-home-page-professional *ngIf="contentPage == 'home'">
            </app-home-page-professional>

            <app-edit-profile *ngIf="contentPage == 'profile'">
            </app-edit-profile>

            <app-new-report *ngIf="contentPage == 'newReport'">
            </app-new-report>


        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
